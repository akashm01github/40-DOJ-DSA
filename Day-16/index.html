<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub User Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full space-y-6">
    <h1 class="text-2xl font-semibold text-gray-800 text-center">GitHub User Finder</h1>

    <div class="flex items-center space-x-2">
      <input
        type="text"
        placeholder="Enter GitHub username"
        class="usernameinp flex-1 px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        type="submit"
        class="search px-5 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition"
      >
        Search
      </button>
    </div>

    <div class="border-t pt-4 card">
      <!-- Dummy GitHub user data -->
      
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
